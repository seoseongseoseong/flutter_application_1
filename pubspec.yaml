name: flutter_application_1
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.4.0
  firebase_auth: ^4.1.0
  cloud_firestore: ^4.1.0
  fluttertoast: ^8.0.8
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: NanumBarunGothic
      fonts:
        - asset: assets/fonts/NanumBarunGothic.ttf
        - asset: assets/fonts/NanumBarunGothicBold.ttf
          weight: 700
